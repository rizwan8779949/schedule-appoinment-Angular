<div class="login-container">
  <div class="card">
    <div class="card-body">
      <h4 class="mb-4">Admin Login</h4>
      <form [formGroup]="formGroup" (ngSubmit)="checkLoginDetails()">
        <mat-form-field appearance="outline" class="w-100 form-field-global mb-2">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
          @if (submitted() && formGroup.get('username')?.hasError('required')) {
          <mat-error>Username is required</mat-error>
          }
        </mat-form-field>
        <!-- <mat-form-field appearance="outline" class="w-100 form-field-global mb-2">
          <mat-label>Role</mat-label>
            <mat-select formControlName="userType">
          @for (role of allRoleList; track role) {
          <mat-option class="form-select-options" [value]="role">{{
            role
          }}</mat-option>
          }
        </mat-select>
          @if (submitted() && formGroup.get('userType')?.hasError('required')) {
          <mat-error>Role is required</mat-error>
          }
        </mat-form-field> -->
        <mat-form-field appearance="outline" class="w-100 form-field-global">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          @if (submitted() && formGroup.get('password')?.hasError('required')) {
          <mat-error>Password is required</mat-error>
          }
        </mat-form-field>
 <div class="mb-2 text-end">
        <a class="text-end" [routerLink]="['/book-appointment']">book appointment ?</a>
 </div>
        <div class="text-end">
          <button
            mat-raised-button
            (click)="checkLoginDetails()"
            color="primary"
            [disabled]="loading$"
          >
            {{ loading$ ? 'Loading..' : 'Login' }}
          </button>
        </div>
        <!-- <div class="mt-3 text-end">
          <a [routerLink]="['/track-appointment']">track appointment ?</a>
        </div> -->
      </form>
    </div>
  </div>
</div>
