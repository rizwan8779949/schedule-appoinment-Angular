<div class="login-container">
  <div class="card">
    <div class="card-body">
      <h4 class="mb-4">Login</h4>
      <form [formGroup]="formGroup" (ngSubmit)="checkLoginDetails()">
        <mat-form-field appearance="outline" class="w-100 form-field-global mb-2">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
          @if (submitted() && formGroup.get('username')?.hasError('required')) {
          <mat-error>Username is required</mat-error>
          }
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100 form-field-global">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          @if (submitted() && formGroup.get('password')?.hasError('required')) {
          <mat-error>Password is required</mat-error>
          }
        </mat-form-field>

        <button
          mat-raised-button
          (click)="checkLoginDetails()"
          color="primary"
          class="float-end"
          [disabled]="loading$ | async"
        >
          {{ (loading$ | async) ? 'Loading..' : 'Login' }}
        </button>
      </form>
    </div>
  </div>
</div>
